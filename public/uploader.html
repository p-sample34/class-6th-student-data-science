<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Uploader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">üìä Mark Uploader Panel</h1>
  <div class="upload-container">
    <form id="uploadForm">
      <input type="text" id="name" placeholder="Student Name" required>
      <input type="text" id="roll" placeholder="Roll No" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <input type="number" id="marks" placeholder="Marks" required>
      <input type="text" id="month" placeholder="Month (e.g., January)" required>
      <button type="submit">Upload Mark</button>
    </form>
  </div>

  <div class="container" id="markList"></div>

  <script>
    const API_URL = window.location.origin;

    async function loadMarks() {
      const res = await fetch(`${API_URL}/marks`);
      const data = await res.json();
      const list = document.getElementById("markList");
      list.innerHTML = "<h3>All Uploaded Marks</h3>";
      data.forEach(m => {
        const div = document.createElement("div");
        div.style.margin = "10px";
        div.style.padding = "10px";
        div.style.border = "1px solid gray";
        div.innerHTML = `
          <b>${m.name}</b> (${m.roll}) - ${m.subject} : ${m.marks} marks (${m.month})
          <button onclick="editMark('${m._id}','${m.name}','${m.roll}','${m.subject}',${m.marks},'${m.month}')">‚úèÔ∏è Edit</button>
          <button onclick="deleteMark('${m._id}')">üóëÔ∏è Delete</button>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        name: name.value,
        roll: roll.value,
        subject: subject.value,
        marks: parseInt(marks.value),
        month: month.value
      };
      await fetch(`${API_URL}/upload`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      alert("Mark uploaded successfully!");
      e.target.reset();
      loadMarks();
    });

    async function editMark(id, nameV, rollV, subjectV, marksV, monthV) {
      const newMarks = prompt(`Edit marks for ${nameV} (${subjectV})`, marksV);
      if (newMarks === null) return;
      await fetch(`${API_URL}/marks/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ marks: parseInt(newMarks) })
      });
      loadMarks();
    }

    async function deleteMark(id) {
      if (!confirm("Delete this record?")) return;
      await fetch(`${API_URL}/marks/${id}`, { method: "DELETE" });
      loadMarks();
    }

    loadMarks();
  </script>
</body>
</html>
