<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 style="text-align:center;">ğŸ“ˆ Student Mark Viewer</h1>
  <div class="container">
    <div class="chart-container">
      <canvas id="markChart"></canvas>
    </div>
    <div class="rank-container">
      <h3>ğŸ… Rank List</h3>
      <ul id="rankList"></ul>
    </div>
  </div>

  <script>
    const API_URL = "https://class-6th-student-data-science.onrender.com";

    async function loadData() {
      const res = await fetch(`${API_URL}/marks`);
      const data = await res.json();

      // Rank List
      const rankList = document.getElementById("rankList");
      rankList.innerHTML = "";
      data.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.rank}. ${m.name} (${m.roll}) - ${m.obtainedMarks}/${m.totalMarks}`;
        rankList.appendChild(li);
      });

      // Chart: Each student's performance
      const ctx = document.getElementById("markChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.map(m => `${m.name} (${m.roll})`),
          datasets: [{
            label: "Obtained Marks",
            data: data.map(m => m.obtainedMarks),
            backgroundColor: "orange",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
