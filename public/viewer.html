<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Excel Export Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #101820, #1c1f24);
      color: white;
      margin: 0;
      padding: 15px;
    }

    h1 {
      text-align: center;
      color: #ffb400;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .chart-container {
      flex: 2;
      width: 100%;
      min-height: 300px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 180, 0, 0.3);
    }

    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .rank-container {
      width: 100%;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 180, 0, 0.2);
      max-height: 350px;
      overflow-y: auto;
    }

    .rank-container h3 {
      text-align: center;
      color: #ffb400;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px;
      font-size: 0.95rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    li:last-child {
      border-bottom: none;
    }

    .download-btn {
      display: block;
      margin: 18px auto;
      padding: 12px 22px;
      background: #ffb400;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #ffcc33;
    }

    @media (max-width: 600px) {
      li { font-size: 0.85rem; padding: 6px; }
      .download-btn { width: 100%; }
      .chart-container { min-height: 250px; }
    }
  </style>
</head>

<body>
  <h1>üìà Student Mark Viewer</h1>

  <div class="container" id="report">
    <div class="chart-container">
      <canvas id="markChart"></canvas>
    </div>

    <div class="rank-container">
      <h3>üèÖ Rank List</h3>
      <ul id="rankList"></ul>
    </div>
  </div>

  <!-- Excel Export Button -->
  <button class="download-btn" id="downloadExcelBtn">üìÑ Download Excel (Rank List)</button>

  <script>
    const API_URL = "https://class-6th-student-data-science.onrender.com";
    let studentData = [];

    async function loadData() {
      const res = await fetch(`${API_URL}/marks`);
      const data = await res.json();

      data.sort((a, b) => b.obtainedMarks - a.obtainedMarks);
      data.forEach((m, i) => {
        m.rank = i + 1;
        m.percentage = ((m.obtainedMarks / m.totalMarks) * 100).toFixed(2);
      });

      studentData = data;

      const rankList = document.getElementById("rankList");
      rankList.innerHTML = "";
      data.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.rank}. ${m.name} (${m.roll}) - ${m.obtainedMarks}/${m.totalMarks} (${m.percentage}%)`;
        rankList.appendChild(li);
      });

      const ctx = document.getElementById("markChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.map(m => `${m.name} (${m.roll})`),
          datasets: [{
            label: "Obtained Marks",
            data: data.map(m => m.obtainedMarks),
            backgroundColor: "rgba(255, 180, 0, 0.8)",
            borderColor: "#ffb400",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, ticks: { color: "#fff" } },
            x: { ticks: { color: "#fff" } }
          },
          plugins: { legend: { labels: { color: "#fff" } } }
        }
      });
    }

    // ‚úÖ Excel Export
    document.getElementById("downloadExcelBtn").addEventListener("click", () => {
      const date = new Date().toLocaleDateString();

      const exportData = studentData.map(m => ({
        Date: date,
        Rank: m.rank,
        Name: m.name,
        Roll: m.roll,
        "Obtained Marks": m.obtainedMarks,
        "Total Marks": m.totalMarks,
        Percentage: m.percentage + "%"
      }));

      const worksheet = XLSX.utils.json_to_sheet(exportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Rank List");
      XLSX.writeFile(workbook, `Student_Rank_List_${date}.xlsx`);
    });

    loadData();
  </script>

</body>
</html>
